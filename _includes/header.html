<h1>
  <a href="{{ '/' | absolute_url }}">{{
    site.title | default: site.github.repository_name
  }}</a>
</h1>

{% if site.logo %}
<img src="{{ site.logo | relative_url }}" alt="Logo" />
{% endif %}

<ul>
  {% for post in site.posts reversed %}
  {% if post.category == "assignment" %}
  <li>
    <a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: "%B %e, %Y" }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
